<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resell Pro — Sign In</title>
  <meta name="description" content="Sign in to Resell Pro" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body class="rp-bg">
  <main class="rp-center">
    <section class="rp-card" role="dialog" aria-labelledby="signin-title" aria-describedby="signin-desc">
      <h1 id="signin-title" class="rp-title">Welcome to Resell Pro</h1>
      <p id="signin-desc" class="rp-subtitle">Sign in with your User ID or Email</p>

      <form id="signin-form" class="rp-form" novalidate>
        <label class="rp-label" for="userid">User ID or Email</label>
        <input id="userid" name="userid" type="text" autocomplete="username" class="rp-input" placeholder="e.g. melissa or melissa@example.com" required />

        <label class="rp-label" for="password">Password</label>
        <div class="rp-password-row">
          <input id="password" name="password" type="password" autocomplete="current-password" class="rp-input rp-input-password" required />
          <button type="button" id="togglePassword" class="rp-btn-secondary" aria-label="Show password">Show</button>
        </div>

        <div id="form-error" class="rp-error" role="alert" aria-live="assertive" hidden></div>

        <button id="signin-submit" type="submit" class="rp-btn">Sign In</button>
      </form>

      <div class="rp-links">
        <a href="/screens/forgot-userid.html">Forgot User ID?</a>
        <span>·</span>
        <a href="/screens/forgot-password.html">Forgot Password?</a>
      </div>
    </section>

    <footer class="rp-footer">
      <small>© <span id="year"></span> Resell Pro · <span class="rp-domain">resellpros.com</span></small>
    </footer>
  </main>

  <script src="/assets/js/app.js" defer></script>
  <script src="/assets/js/auth.js" defer></script>
</body>
</html>
